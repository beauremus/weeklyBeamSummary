<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beam Summary</title>
</head>

<body>
  <header>
    <h1>Beam Summary</h1>
  </header>
  <main>
    <input type="date" name="startDate" id="startDate">
    <button onclick="getFile();">Get File</button>
  </main>
  <script>
    function getFile() {
      const yearMonthDay = document.querySelector("#startDate").value
      const yearMonthDayArray = yearMonthDay.split("-")
      window.location.href = `https://www-ad.fnal.gov/cgi-bin/acl.pl?acl=~beau/acl/read_weekly_summary.acl+"${yearMonthDayArray[1]}"+"${yearMonthDayArray[2]}"+"${yearMonthDayArray[0]}"`
    }
  </script>
</body>

</html>
