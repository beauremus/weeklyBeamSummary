<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beam Summary</title>
</head>

<body>
  <header>
    <h1>Beam Summary</h1>
  </header>
  <main>
    <input type="date" name="startDate" id="startDate">
    <button onclick="getFile();">Get File</button>
  </main>
  <script>
    function getFile() {
      const yearMonthDay = document.querySelector("#startDate").value
      window.location.href = `/userb/weeklyBeamSummary/${yearMonthDay}.html`
    }
  </script>
</body>

</html>
