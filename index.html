<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekly Beam Summary</title>
  <style>
    .iframe-container {
      overflow: hidden;
      padding-top: 56.25%;
      position: relative;
      height: 100vh;
    }

    .iframe-container iframe {
      border: 0;
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="iframe-container">
    <iframe src="https://www-ad.fnal.gov/cgi-bin/acl.pl?acl=~edstrom/acl/web/read_weekly_summary.acl" frameborder="0"></iframe>
  </div>
  <script>
    window.addEventListener("load", () => {
      function findDate(string) {
        return string.match(/\d{4}-\d{2}-\d{2}/)[0]
      }

      function formatDate(date) {
        dateArr = date.split("-")
        return `${dateArr[1]}/${dateArr[2]}/${dateArr[0]}`
      }

      startDate = findDate(document.querySelector("iframe").contentWindow.document.querySelector("u").textContent)


      newContent = ["Date"]

      newContent.push(formatDate(startDate))

      tbody = document.querySelector("iframe").contentWindow.document.querySelector("tbody")

      Array.from(tbody.children).forEach((currentValue, index, array) => {
        sample = currentValue.removeChild(currentValue.lastChild)
        currentValue.insertBefore(sample, currentValue.children[1])

        content = "No Content"
        if (index > 0) {
          content = newContent[1]
        } else {
          content = newContent[0]
        }
        cell = document.createElement("td")
        cell.textContent = content
        currentValue.prepend(cell)
      })
    })
  </script>
</body>

</html>
